<script type="text/javascript" src="svg-cr-issues.js"></script>
<style>
    html {
        font-family: sans-serif;
    }
    
    * {
        box-sizing: border-box;
    }

    .table-message {
        display: table;
        table-layout: fixed;
        color: #666;
        padding-top: 0.5em;
        padding-left: 20px;
        margin-top: 0;
    }

    .table-message::before {
        content: "\1F44D\1F3FB";
        padding-right: 1em;
    }

    #issues {
        position: relative;
        left: 25%;
        padding-left: 2em;
        width: 75%;
    }

    .chapter {
        width: 800px;
        margin-bottom: 3em;
    }

    .table-header {
        margin-top: 20px;
        background-color: #f8f8f8;
        border: 1px solid #e5e5e5;
        border-radius: 3px 3px 0 0;
        padding-top: 0.2em;
        padding-bottom: 0.5em;
        padding-left: 20px;
    }
    
    .table-header > .metadata {
    }

    .table-header > a, .table-header > a:visited {
        color: #222;
        font-size: 1.5em;
    }

    .table-header > .num-open{
        color: red;
        padding-left: 2em;
    }
    .table-header > .num-closed {
        color: green;
        padding-left: 2em;
    }

    .table-body {
        display: table;
        table-layout: fixed;
        color: #666;
        border: 1px solid #e5e5e5;
        width: 100%;
        padding-left: 0;
        margin-top: 0;
        margin-bottom: -1;
    }

    .table-body > li {
        position: relative;
        display: table-row;
        list-style: none;
    }

    .table-body > li > div {
        border-bottom: 1px solid #e5e5e5;
        padding-top: 12px;
        padding-top: 10px;
        padding-bottom: 20px;
        padding-left: 20px;
    }

    a, a:visited {
        text-decoration: none;
        color: #555;
    }

    a:hover{
        color: blue;
    }

    .closed-issues {
        text-decoration: line-through;
    }
    
    .issue-number {
        margin-right: 1em;
        font-size: 1.3em;
        width: 3em;
        float: left;
    }

    .issue-number::before {
        content: '#';
        text-decoration: italic;
        font-size: 1.2em;
    }

    #issue_summary {
        position: fixed;
        top: 20px;
        left: 2px;
        width: 25%;
        
    }

    .issue-status {
        color: white;
        margin-left: 2em;
        padding: 2px;
        border-radius: 4px 4px 4px 4px;
        background: black;
        box-shadow: rgba(0,0,0,0.5) -1px -1px 1px 0px inset;
    }

    #issue_summary > h2 {
        margin-bottom: 0em; 
    }

    .index-table {
        padding-left: 0px;
        border: 1px solid #e5e5e5;
    }

    .index-table td {
        padding-left: 0.5em;
    }

    .index-table > thead td {
        background-color: #f8f8f8;
        font-weight: bold;
    }

    .index-table > ul > li, .index-table > .index-table-header {
        list-style: none;
    }

    .index-cell {
        color: #666;
        padding-right: 0.5em;
    }
        
    .index-table > tbody > tr:nth-child(even) {
        background-color: #f8f8f8;
    }

</style>
<div id="issue_summary">
  <table class="index-table">
    <thead>
      <tr>
        <td>Chapter</td>
        <td>Owner</td>
        <td>Open</td>
      </tr>
    </thead>
    <tbody id="issue-summary-list">
    </tbody>
  </table>
</div>
<div id="issues"> </div>
